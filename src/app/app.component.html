<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is: {{ favorite }}</p>
</div>
<div class="people">
  <h2>Friends</h2>
  <!--<ul>
    <li *ngFor="let p of favs">{{ p }}</li>
  </ul>-->
</div>

<app-people
  *ngFor="let p of people"
  [name]="p"
  (addFav)="addFav($event)"
></app-people>
